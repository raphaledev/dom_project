<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9e60f932d.js" crossorigin="anonymous"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <section class="main">
      <div class="flex">
        <div class="cart">
          <div class="item-1"> 
            <div class="image"><img src="./images/shoes-1.jpg" width="200" height="150"></div>               
            <div class="price">7500</div>
            <div class="quantity">
                 Quantité: 
                <button class="minus"><i class="fa-solid fa-minus"></i></button>
                <input type="number" id="qty" min="0" value="1">
                <button class="plus"><i class="fa-solid fa-plus"></i></button>
                <button class="delete"><i class="fa-solid fa-trash"></i></button>
                <button class="like"><i class="fa-solid fa-heart"></i></button>
            </div>
          </div>
          <div class="item-2">
             <div class="image"><img src="./images/shoes-2.jpg" width="200" height="150"></div>
             <div class="price">9000</div>
            <div class="quantity">
               Quantité: 
                <button class="minus"><i class="fa-solid fa-minus"></i></button>
                <input type="number" id="qty" min="0" value="1">
                <button class="plus"><i class="fa-solid fa-plus"></i></button>
                <button class="delete"><i class="fa-solid fa-trash"></i></button>
                <button class="like"><i class="fa-solid fa-heart"></i></button>
            </div>
          </div>
        </div>
    </div>
    <div class="sum">
      <h3>Total : </h3>
      <p id="sum"></p>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
